<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body { 
            background: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        canvas { 
            background: #70c5ce;
            display: block;
            margin: 20px auto;
            border: 2px solid #000;
        }
        
        #info {
            margin: 10px;
            color: white;
            font-size: 18px;
        }
        
        #gameOverScreen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #playerInfo {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Flappy Bird Clone</h1>
    <div id="info">Press SPACE or tap the screen to jump</div>
    
    <!-- Game Canvas -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Player Info -->
    <div id="playerInfo">
        <div id="playerScore">Score: 0</div>
        <div id="gameRoomId"></div>
    </div>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <button onclick="location.reload()">Play Again</button>
    </div>
    
    <!-- Game Script -->
    <script src="js/game.js"></script>
</body>
</html>
