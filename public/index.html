<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Multiplayer</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background: #333;
        }
        
        canvas { 
            display: block; 
            background: #70c5ce; 
            margin: 0 auto;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        
        #menu, #waitingScreen, #gameOverScreen, #fullScreen { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-top: 0;
        }
        
        button { 
            padding: 15px 30px; 
            font-size: 18px; 
            cursor: pointer; 
            border: none; 
            background: #4CAF50; 
            color: white; 
            border-radius: 5px;
            margin: 10px;
            transition: background 0.3s;
        }
        
        button:hover { 
            background: #45a049; 
        }
        
        .mode-btn {
            width: 250px;
            padding: 15px 0;
            font-size: 22px;
            margin: 15px auto;
            display: block;
            background: #3498db;
            transition: all 0.3s ease;
        }
        
        .mode-btn:hover {
            background: #2980b9;
            transform: scale(1.05);
        }
        
        .room-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        
        .room-card {
            width: 150px;
            background: #f5f5f5;
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .room-card.full {
            background: #ffeeee;
            cursor: not-allowed;
        }
        
        .room-card.active {
            background: #e8f5e9;
        }
        
        .room-status {
            font-size: 14px;
            margin-top: 10px;
        }
        
        .player-count {
            font-weight: bold;
            display: block;
            font-size: 24px;
            margin: 10px 0;
        }
        
        #gameCanvas {
            display: none;
            margin: 0 auto;
            border: 3px solid black;
            border-radius: 5px;
        }
        
        #playerInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu -->
        <div id="menu">
            <h1>Flappy Bird Multiplayer</h1>
            <button id="singlePlayerBtn" class="mode-btn">Play Single Player</button>
            <p style="margin-top: 20px;">Or choose a multiplayer room:</p>
            <div class="room-list" id="roomList">
                <!-- Room cards will be generated here -->
            </div>
            <p><small>Room refreshes every 3 seconds</small></p>
        </div>
        
        <!-- Waiting Screen -->
        <div id="waitingScreen" style="display: none;">
            <h1>Waiting for Another Player</h1>
            <p>You'll play once another player joins...</p>
            <p id="roomInfo">Room: <span id="currentRoomId"></span></p>
            <button id="cancelWaitingBtn">Back to Rooms</button>
        </div>
        
        <!-- Room Full Screen -->
        <div id="fullScreen" style="display: none;">
            <h1>Room Full</h1>
            <p>This room is already full. Please choose another room.</p>
            <button id="backToMenuBtn">Back to Rooms</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="gameOverScreen" style="display: none;">
            <h1>Game Over!</h1>
            <p id="finalScore"></p>
            <button id="playAgainBtn">Play Again</button>
            <button id="mainMenuBtn">Main Menu</button>
        </div>
        
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>
        
        <!-- Player Info -->
        <div id="playerInfo" style="display: none;">
            <div id="playerScore">Score: 0</div>
            <div id="roomDisplay">Room: <span id="gameRoomId"></span></div>
        </div>
    </div>

    <!-- Socket.IO Client -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Game Client -->
    <script src="js/game.js"></script>
</body>
</html>
